<div class="container-fluid mb-5" id="calendar-page">
  <div class="row">
    <ul class="nav nav-pills mx-auto mt-4">
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#manha">Manhã</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="pill" href="#tarde">Tarde</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-toggle="pill" href="#noite">Noite</a>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="tab-content mx-auto" style="width: 90%;">
      <div class="tab-pane active container-fluid" id="manha">
        <app-calendar-grid turno="manha"></app-calendar-grid>
      </div>
      <div class="tab-pane active container-fluid" id="tarde">
        <app-calendar-grid turno="tarde"></app-calendar-grid>
      </div>
      <div class="tab-pane active container-fluid" id="noite">
        <app-calendar-grid turno="noite"></app-calendar-grid>
      </div>
    </div>
  </div>
  <div class="row" id="weekpad">
    <div class="btn-group mx-auto">
      <button type="button" title="Semana anterior" class="btn btn-info" onclick="weekX(-1)">
        <i class="fas fa-arrow-circle-left fa-lg"></i> Prev</button>
      <button type="button" title="Semana atual" class="btn btn-default" onclick="weekX(0)">
        <i class="far fa-dot-circle fa-lg"></i>
      </button>
      <button type="button" title="Próxima semana" class="btn btn-success" onclick="weekX(1)">Next
        <i class="fas fa-arrow-circle-right fa-lg"></i>
      </button>
    </div>
  </div>
</div>
